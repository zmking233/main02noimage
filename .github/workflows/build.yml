name: Build macOS App

on:
  workflow_dispatch:   # 手动触发
  push:
    branches:
      - 回滚           # 或 master，看你用的分支

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onedir --windowed main02noimage.py
          ls -lh dist/

      - name: Fix app permissions and remove quarantine
        run: |
          chmod -R 777 dist/main02noimage.app
          xattr -cr dist/main02noimage.app

      - name: Verify app permissions
        run: |
          ls -ld dist/*.app
          ls -l dist/*.app/Contents/MacOS

      - name: Verify xattr cleared
        run: |
          for app in dist/*.app; do
            echo "Checking extended attributes for $app"
            xattr -l "$app" || echo "No attributes"
          done

      - name: Create zip
        run: |
          cd dist
          zip -r MyApp-macOS.zip main02noimage.app || true
          zip -r MyApp-macOS-binary.zip main || true
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-macOS
          path: dist/*.zip
