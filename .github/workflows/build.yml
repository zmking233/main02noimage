name: Build macOS App

on:
  workflow_dispatch:   # 手动触发
  push:
    branches:
      - main           # 或 master，看你用的分支

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed main02noimage.py
          ls -lh dist/

      - name: Create zip
        run: |
          cd dist
          zip -r MyApp-macOS.zip main02noimage.app || true
          zip -r MyApp-macOS-binary.zip main02noimage || true
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyApp-macOS
          path: dist/*.zip
          
      - name: Show dist contents
        run: ls -R dist

      - name: Run app for smoke test
        run: |
          ./dist/main02noimage.app/Contents/MacOS/main02noimage &
          sleep 20
          pkill -f main02noimage || true

